<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Vercel HTML Starter</title>
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <h2>Login form</h2>

    <div class="logo-details">
      <i class="fab fa-slack"></i>
      <span class="logo-name">Real_Natty &#174;</span>
    </div>

    <div class="container">
      <form action="footer.html" method="get">
        <h2 class="title">Login</h2>

        <div class="input-box">
          <input
            type="text"
            name="email"
            placeholder="Enter Your Email"
            required
          />
          <div class="underline"></div>
        </div>

        <div class="input-box">
          <input type="password" name="Password" required />
          <div class="underline"></div>
        </div>

        <div class="input-box button">
          <button type="submit">Continue</button>
          <!-- <a href="footer.html" class="btn-link">Continue</a> -->
        </div>
      </form>

      <div class="option">or Connect with Social Media</div>

      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i> Login with Twitter</a>
      </div>

      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
      </div>

      <div class="acc">
        Have an account? <a href="register.html">Sign Up</a>
      </div>
    </div>
  </body>
</html>
